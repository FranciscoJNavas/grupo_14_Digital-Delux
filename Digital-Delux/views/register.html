<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo en el navegador -->
    <link rel="icon" href="/images/Logo (símbolo sin letras).png"/>
    <link rel="stylesheet" href="css/stylesLogin.css">
    <title>Digital Delux</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Poppins:ital,wght@0,400;1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/145bc1f50c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesHeaderFooter.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="/images/Logo Digital-Delux (original letras gris y blanca).png" alt="Logo Digital-Delux">
            </div>
            <div class="search-bar">
                <input class="form" action="#" method="GET" placeholder="Buscar..."/>
                <i id= "icono-busqueda" class="fa-solid fa-magnifying-glass" ></i>
            </div>
            <div class="iconos">
                <div class="user-login">
                        <i id="usuario" class="fa-solid fa-user"></i>
                        <h5 class="nombre-usuario">
                        Nombre Usuario
                        </h5>
                </div>
                    <i id="like" class="fa-solid fa-thumbs-up"></i>
                    <i id="carrito" class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="bottom-header">
                <i id="navbar" class="fa-solid fa-bars"></i>
                <nav class="barra-de-navegacion">
                    <ul class="opciones">
                        <li><a class="celulares" href="#">Celulares</a></li>
                        <li ><a class="computacion" href="#">Computación</a></li>
                        <li><a class="televisores" href="#">Televisores</a></li>
                        <li><a class="otros" href="#">Otros</a></li>
                    </ul>
                </nav>
        </div>
        </div>
    </header>
    <main>
        <form action="/register" method="POST" class="formulario">
            <h3 class="frase">Bienvenido a Digital Delux.</h3>
            <p class="frase2">Registrate y sé parte de nuestra tienda online.</p>
                
            <br>
            <div class="control-formulario">
                <label class="titulo">Email</label>
                <input type="email" name="email" class="control" required>
            </div>
        
            <div class="control-formulario">
                <label class="titulo" >Contraseña</label>
                <input type="password" name="contraseña" class="control" required>
                
            </div>
        
            <div class="control-formulario">
            <label class="titulo">Confirmar contraseña</label>
            <input type="password" name="confirmar-contraseña" class="control" required>
            </div>
        
            <div class="control-formulario">
                <label class="titulo">Nombre</label>
                <input type="text" name="nombre" class="control" required>
            
            </div>
        
            <div class="control-formulario">
                <label class="titulo">Apellido</label>
                <input type="text" name="apellido" class="control" required>
            </div>
        
            <div class="control-formulario">
                <label class="titulo">DNI</label>
                <input type="number" name="dni" class="control" required>
            </div>
        
            <div class="control-formulario">
                <label class="titulo">Fecha de Nacimiento</label>
                <input type="date" nombre="fechaDeNacimiento" class="control" required>
            </div>
    
            <div>
                <h3 class="obligatorio">
                    * Todos los campos son obligatorios
                </h3>
            </div>
    
    
            <br>
        
            <button input type="submit" class="boton-formulario">Enviar</button>
        
            
        
            <div>
            
                <h3 class="pregunta-de-registro">¿Ya estás registrado?</h3>
            </div>
            <a href="/login" class="otra-opciones-de-registro">Haz click aquí</a>
        </form>
     </main>       
    <footer>
        <div class="redes-sociales">
            <i id="wpp" class="fa-brands fa-whatsapp"></i>
            <i id="insta" class="fa-brands fa-instagram"></i>
            <i id="face" class="fa-brands fa-facebook"></i>
        </div>
        <div class="copyright">
            <i id="copy" class="fa-solid fa-copyright"></i>
            <h3>Todos los derechos reservados</h3>
        </div>
    </footer>
</body>
</html>
